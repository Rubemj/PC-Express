<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a class="testbutton" href="../index.html">Home</a></li>
                <li><a class="testbutton" href="../html/sobre.html">Sobre</a></li>
                <li><a class="testbutton" href="../index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <div class="text1">
        <p>Entre em contato conosco</p>

    </div>
        <form class="form" action="/submit-form"  method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required><br><br>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" required><br><br>
    
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone"><br><br>
    
            <label for="genero">Gênero</label>
            <select id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
    
            <br><br>
    
            <label for="newletter">Deseja receber nossa newsletter?</label>
            <input type="checkbox" id="newsletter" name="newletter"><br><br>
    
            <label for="dia_semana">Qual o melhor dia para contato?</label>
            <input type="radio" id="segunda" name="segunda" value="segunda">
            <label for="segunda">Segunda-Feira</label>

            <input type="radio" id="terça" name="terça" value="terça">
            <label for="sexta">Terça-Feira</label>

            <input type="radio" id="quarta" name="quarta" value="quarta">
            <label for="quarta">Quarta-Feira</label>

            <input type="radio" id="quinta" name="quinta" value="quinta">
            <label for="quinta">Quinta-Feira</label>

            <input type="radio" id="sexta" name="sexta" value="sexta">
            <label for="sexta">Sexta-Feira</label>

            <input type="radio" id="sabado" name="sabado" value="sabado">
            <label for="sabado">Sábado</label>
    
            <input type="radio" id="domingo" name="domingo" value="domingo">
            <label for="domingo">Domingo</label><br><br>
    
            <label for="mensagem">Envie seu Feddback</label><br>
            <textarea id="mensagem" name="mensagem" rows="10" cols="40"></textarea>
    
            <br>
    
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
                
        </form>
